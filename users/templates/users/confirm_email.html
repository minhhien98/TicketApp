{% extends "users/base.html" %}
{% load i18n %}
{% block content %}
<div class="valign-wrapper" style="width:100%;height:80%;position: absolute;">
    <div class="container">
        <div class="row">
            <div class="col l5 push-l4"> 
                {% if messages %}
                {% for message in messages %}
                    <span  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </span>
                {% endfor %}
            {% endif %}
            </div>       
        </div>
    </div> 
</div>
{% endblock %}
