{% extends "users/base.html" %}
{% load i18n %}
{% block content %}
<div class="containter">
    <div class="row">
        {% if messages %}
            {% for message in messages %}
                <span  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </span>
            {% endfor %}
        {% endif %}
    </div>
</div>   
{% endblock %}
